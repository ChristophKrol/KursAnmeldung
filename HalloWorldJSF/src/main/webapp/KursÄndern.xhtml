<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Kurs anlegen</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            .button-container {
                display: flex;
                justify-content: space-between; /* Buttons links und rechts ausrichten */
                margin-top: 10px; /* Abstand nach oben */
            }
        </style>
    </h:head>
    <h:body>
        <div>
            <h1>Kursdaten</h1>
            <h:outputText value="Kurs-ID: "/>
            <h:outputText value="#{kursAendernAuswahl.chosenKursID}" id="kursID"/>
            <br></br>
            <h:outputText value="Kursname:"/>
            <h:outputText value="#{kursAendernAuswahl.chosenKurs.kursname()}" id="kursname"/>
            <br></br>
            <h:outputText value="Startdatum:"/>
            <h:outputText value="#{kursAendernAuswahl.chosenKurs.startdatum()}" id="startdatum"/>
            <br></br>
            <h:outputText value="Anzahl Termine:"/>
            <h:outputText value="#{kursAendernAuswahl.chosenKurs.anzahlTermine()}" id="anzahlTermine"/>
            <br></br>
            <h:outputText value="Rhythmus:"/>
            <h:outputText value="#{kursAendernAuswahl.chosenKurs.rhythmus()}" id="rhythmus"/>
            
            
        </div>
        <h:form>
            <h1>Kurs ändern</h1>
            
            <p>
                <h:outputText value="Kurs-ID"/>
                <h:inputText value="#{kursAendern.kursID}"/>
            </p>

            <p>
                <h:outputText value="Kursname"/>
                <h:inputText value="#{kursAendern.kursname}"/>
            </p>
            
            <p>
                <h:outputText value="Startdatum"/>
                <h:inputText value="#{kursAendern.startdatum}"/>
            </p>
            
            <p>
                <h:outputText value="Anzahl Termine"/>
                <h:inputText value="#{kursAendern.anzahlTermine}"/>
            </p>
            
            <p>
                <h:outputText value="Rhythmus"/>
             
                <h:selectOneMenu value="#{kursAendern.rhythmus}">
                    <f:selectItem itemValue="WOECHENTLICH" itemLabel="Wöchentlich"/>
                    <f:selectItem itemValue="ZWEIWOECHIG" itemLabel="Zweiwöchig"/>
                    <f:selectItem itemValue="MONATLICH" itemLabel="Monatlich"/>
                </h:selectOneMenu>
            </p>

            <!-- Buttons links und rechts ausrichten -->
            <div class="button-container">
   
                <h:commandButton value="Kurs aktualisieren" action="#{kursAendern.kursAktualisieren()}"/>
            </div>
            <h:messages globalOnly="true" style="color: red;"/>
        </h:form>
        
    </h:body>
</html>
