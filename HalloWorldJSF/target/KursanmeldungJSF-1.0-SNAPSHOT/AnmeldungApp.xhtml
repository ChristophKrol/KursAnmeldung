<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Anmeldung</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <h1>Anmeldung</h1>
            <p>Bitte geben Sie Ihren Benutzernamen und Ihr Passwort ein, um sich anzumelden.</p>
            <p>Falls Sie noch nicht registriert sind, benutzen Sie bitte den unteren Registrieren-Button.</p>
            
            <p>
                <h:outputText value="Benutzername:"/>
                <h:inputText value="#{anmeldungReq.benutzername}"/>
            </p>
            
            <p>
                <h:outputText value="Passwort:"/>
                <h:inputSecret value="#{anmeldungReq.passwort}" type="password"/>
            </p>
            
            <p>
                <h:commandButton value="Anmelden" action="#{anmeldungReq.anmelden}"/>
                <h:commandButton value="Registrieren" action="#{anmeldungReq.Registrierung}"/>
            </p>
            <h:messages globalOnly="true" style="color: red;"/>
        </h:form>
    </h:body>
</html>
