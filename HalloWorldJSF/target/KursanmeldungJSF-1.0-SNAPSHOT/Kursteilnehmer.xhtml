<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <style>
            .head-container {
                display: flex;
                justify-content: space-between; /* Buttons links und rechts ausrichten */
                margin-top: 10px; /* Abstand nach oben */
            }
        </style>
        <script>
        function reloadPage() {
           setTimeout(function(){
               console.log("Reloading");
               window.location.reload();
               
           }, 500);
                
             
        }
    </script>
        <title>Kurs löschen </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div class="head-container">
            <h1>Teilnehmerliste auswählen</h1>
   
            <h:button value="Abmelden" outcome="login"/>
            
            
        </div>
        <h:dataTable value="#{kursLoeschen.kursliste}" var="kurs" cellspacing="">
            <h:column>
                <f:facet name="header"> ID </f:facet>
                #{kurs.kursID}
            </h:column>
            
            <h:column>
                <f:facet name="header"> Name </f:facet>
                #{kurs.kursname}
            </h:column>
            
            <h:column>
                <f:facet name="header"> Startdatum </f:facet>
                #{kurs.startdatum}
            </h:column>
            
            <h:column>
                <f:facet name="header"> Rhythmus </f:facet>
                #{kurs.rhytmus}
            </h:column>
            
            <h:column>
                <f:facet name="header"> Anzahl Termine </f:facet>
                #{kurs.anzahlTermine}
            </h:column>
        </h:dataTable>
        <h:form>
            <h4> Kurse bearbeiten </h4>
            <p>  
                <h:outputText value="Zu löschender Kurs (ID):"/>
                <h:inputText value="#{kursLoeschen.chosenKurs}"/>
            </p>
            
            <h:commandButton value="Löschen" action="#{kursLoeschen.kursLoeschen()}"></h:commandButton>
           
            
              
        </h:form>
        
        
        <h:form>
            <h:messages globalOnly="true" style="color: red;"/>
            
        </h:form>
        
        
       
    </h:body>
</html>
